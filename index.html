<html>

<head>
    <title>2048 Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="main">
        <div class="heading">
            <h1 class="title">2048</h1>
            <div class="info">
                <div id="restart-button">New Game</div>
            <div class="score-container">
                SCORE
                <div id="score">0</div>
            </div>
            </div>
        </div>
        <div class="intro">
            <p><strong>Play 2048 Game Online...</strong></p>
            <p>Join the numbers and get to the <strong>2048 title!</strong></p>
        </div>
        <canvas id="canvas" width="920px" height="920px"></canvas>
        <div id="finish-page" class="hide">
            <div class="background"></div>
            <div id="finish-info">Game over!</div>
        </div>
    </div>
    <footer>
        <div class="copyright">
            Created by <a href="https://github.com/Linyxxxxx">Linyx</a> Â©2021.
        </div>
    </footer>
    
    <script src="js/main.js"></script>
</body>

</html>
